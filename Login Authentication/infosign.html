<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Authentication System</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #securedContent {
      text-align: center;
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Login Authentication System</h1>
  
  <!-- Registration Form -->
  <h2>Register</h2>
  <form id="registrationForm">
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  
  <!-- Login Form -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  
  <!-- Secured Page Content -->
  <div id="securedContent" style="display: none;">
    <h2>Secured Page</h2>
    <p>Welcome to the secured page!</p>
  </div>
  
  <script>
    const registrationForm = document.getElementById('registrationForm');
    const loginForm = document.getElementById('loginForm');
    const securedContent = document.getElementById('securedContent');
    
    // Register user
    registrationForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const regUsername = document.getElementById('regUsername').value;
      const regPassword = document.getElementById('regPassword').value;
      localStorage.setItem(regUsername, regPassword);
      alert('Registration successful! You can now log in.');
      registrationForm.reset();
    });
    
    // Login user
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const loginUsername = document.getElementById('loginUsername').value;
      const loginPassword = document.getElementById('loginPassword').value;
      const storedPassword = localStorage.getItem(loginUsername);
      if (storedPassword === loginPassword) {
        alert('Login successful!');
        securedContent.style.display = 'block';
        loginForm.reset();
        setTimeout(() => {
            window.location.href = "secured.html";
          }, 2000);
      } else {
        alert('Login failed. Check your username and password.');
      }
    });
  </script>
</body>
</html>
